<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Template</title>
	<script type="text/javascript" src="../ghost0.0.2.js"></script>
</head>
<body>
<div id="list">0</div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
   <script type="text/javascript">
		Go(function(){
			var tpl = Go.template(
					'<ul>'+
					'<li>{{=name}}</li>'+
					'<li>{{=date}}</li>'+
					'<li>{{=score}}</li>'
			);

			var data ={
				name:"Demon",
				date:"2014",
				score:"100"
			};


			Go("#list").insetHTML(tpl(data));
			Go(".list").insetHTML(tpl({ name:"FaiSco",date:"2010",score:"100"}));
					Go("#list").rmNode();			
		});
   </script>     
</body>
</html>
